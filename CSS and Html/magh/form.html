    <!-- form is used for taking input -->

    <form onsubmit="alert('Form Submitted')">
        <label for="full_name">Full Name</label>
        <input type="text" value="Dolma TG" id="full_name" placeholder="Name" required /> <!-- required means it has to fill-->
        <!-- block elements takes full width while inline element takes only required width. Eg.div is block and input is inline -->
        <div>
            <label for="eemail">E-mail</label>
            <input type="email" id="eemail" placeholder="email" />
        </div>
        <label for="pass">Password</label>
        <input type="password" id="pass" placeholder="Password" />
        <!-- <input type="submit"/>   for submit button -->
        <div>
            <input type="checkbox" id="terms" />
            <label for="terms">Agree Terms & Conditions</label>  <!-- label allows us to select input and checkbox when clicking the text-->
        </div>
        <div>
            <button>Sign Up</button>
        </div>
        <input type="file" multiple accept="image/*"/>  
       <div>
        <input type="date"/>
       </div>
       <div>
        <textarea name="" id="" rows="15"></textarea>
       </div>
       <button type="button">Create new field</button> <!-- type=button makes the button and will not summit form -->
       <div>
        <select name="" id="">
            <option value="vehicles" selected hidden>Vehicles</option>
            <option value="car">car</option>
            <option value="bike">bike</option>   <!-- -->
            <option value="bicycle">bicycle</option>
        </select>
       </div>
       <input type="number" min="0" max="30">
       <input type="reset">
    </form>
 <!-- SVG is vector image is mainly for icon -->
