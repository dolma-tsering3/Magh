<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid;
        }

        thead th:first-child {
            width: 200px;
        }
    </style>
</head>

<body>
    <!-- look at console while working for js and look at network while working for api  -->

    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="todos-list">
            <tr>
                <td>JS</td>
                <td>active</td>
            </tr>
        </tbody>
    </table>

    <script>
        fetch('https://jsonplaceholder.typicode.com/todos')
      .then(response => response.json())   // being single line curly braces is not used else it is required.
      .then(json => {
                let str = ""
                json.forEach(todo => {
                 // for multi-line string double quotation doesn't work... template literal (back tick) is used.
                
          str += `  
             <tr>
                <td>${todo.title}</td>   
                <td>${todo.completed}</td>
            </tr>
                `
                // we get the datas from fake api that has title, completed properties in its object.
                })
                document.getElementById("todos-list").innerHTML = str
            })
    </script>

</body>

</html>
