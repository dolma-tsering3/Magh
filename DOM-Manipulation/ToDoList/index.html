    <script>
        // above can be simplified as below
        const addNewToDo = (event) => {
            event.preventDefault();
            if(event.target.task_name.value != "") {

            let new_list = document.createElement("li");  // <li></li>
        
            new_list.innerText = event.target.task_name.value  // points to the value in input-field
            
            document.getElementById("todo-list").appendChild(new_list) // adding in ul list

            event.target.task_name.value = "" // deleting value in input-field
            }

            // another way of adding value in list
