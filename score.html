<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         /* Specificity score 
        bydefault IdClassTag = 000
        greater score has more priority.
        */
        
        .child {    /* score is IdClassTag=010 */
            height: 100px;
            width: 100px;
            border: 1px solid;
        }
        div#box .child#second{  /* score IdClassTag=211*/
            background-color: rgb(205, 50, 200);
        }
        #box .child#second{  /* IdClassTag=210*/
            background-color: saddlebrown;
        }

    </style>
</head>
<body>
    
    <div class="box" id="box">
        <div class="child" id="first"></div>
        <div class="child" id="second"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
    </div>
</body>
</html>
